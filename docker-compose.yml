version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: todo-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: todo_db
    volumes:
      - mongo_data:/data/db

  api:
    build: .
    container_name: todo-api
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/todo_db
      NODE_ENV: development
    depends_on:
      - mongodb
    volumes:
      - ./src:/app/src
    command: npm run dev

volumes:
  mongo_data: